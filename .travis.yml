sudo: required
services:
  - docker

before_install:
  - docker build -t tetrahedral/docker-react -f frontend/Dockerfile.dev frontend/.

script:
  - docker run -e CI=true tetrahedral/docker-react npm run test -- --watchAll=false

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-915888772816"
  bucker_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"